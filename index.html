<!DOCTYPE html>
<html>
<head>
    <title>IIT Jobs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function() {
            // Get the current path
            var path = window.location.pathname;
            
            // Check if it's a job details path
            if (path.startsWith('/job/')) {
                // Extract the job ID
                var jobId = path.split('/').pop();
                
                // Construct the deep link
                var deepLink = 'iitjobs://job/' + jobId;
                
                // Try to open the app
                window.location.href = deepLink;
                
                // After a delay, redirect to Play Store if app is not installed
                setTimeout(function() {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.iitjobs.candidate';
                }, 1000);
            }
        };
    </script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>IIT Jobs</h1>
        <p>Redirecting you to the app...</p>
        <p>If you're not redirected, <a href="https://play.google.com/store/apps/details?id=com.iitjobs.candidate">download the app here</a>.</p>
    </div>
</body>
</html>
