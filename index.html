<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IIT Jobs Redirect</title>
    <script>
        window.onload = function() {
            // Extract job ID from URL
            const path = window.location.pathname;
            const jobId = path.split('/job/')[1];

            // Check if the job ID exists in the URL
            if (jobId) {
                // Try to open the app using the custom scheme (iitjobs://)
                window.location.href = `iitjobs://job/${jobId}`;

                // Detect iOS or Android for fallback
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

                // Fallback after a short delay if the app isn't installed
                setTimeout(function() {
                    if (isIOS) {
                        // If it's iOS, redirect to the App Store
                        window.location.href = 'https://apps.apple.com/app/com.iitjobs.candidate';
                    } else {
                        // For Android, redirect to Google Play Store
                        window.location.href = 'https://play.google.com/store/apps/details?id=com.iitjobs.candidate';
                    }
                }, 1000);
            } else {
                // If no job ID is provided, you can either show a message or do nothing
                window.location.href = '/index.html'; // Redirect to home if no job ID
            }
        }
    </script>
</head>
<body>
    <p>Redirecting to IIT Jobs app...</p>
</body>
</html>
